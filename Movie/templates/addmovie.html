<!DOCTYPE html>
{% extends 'base.html' %}
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block content %}
    
    <h3>ADD MOVIES</h3>
    
    <form method="POST" enctype="multipart/form-data" style="background-color:paleturquoise;">
        {% csrf_token %}
       
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input class="form-control" type="text" placeholder="enter name of movie" name="n">
        </div>
        <div class="mb-3">
          <label class="form-label">Desc</label>
          <input type="text" class="form-control" placeholder="enter movie details" name="d"></div>
                
        <div class="mb-3">
            <label class="form-label">Year</label>
            <input type="text" class="form-control" placeholder="enter year of movie release" name="y">
          </div>
          <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="file" class="form-control" name="i">
          </div>
      
          <div class="mb-3">
                    <input type="submit" class="form-control">
          </div>
      </form>
    {% endblock %}

<!DOCTYPE html>
<html lang="en">
    {% extends 'base.html' %}
    {% load static %}
    {% block content %}

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="bg-info">
    <div class="row" >{% for i in films %}
      <div class="col-sm-4"><div class="card border border-2 border-danger mt-4 m-5" style="width: 22rem;">
        <img src="{{i.image.url}}" class="card-img-top" height="200px" width="100%" alt="...">
        <div class="card-body">
          <h5 class="card-title text-danger fw-bold">{{i.name}}</h5>
          <p class="card-desc fw-bold">{{i.desc}} </p>
          <h5 class="text-dark fw-bold">{{i.year}}</h5>
          <a href="{% url 'viewmovie' i.id %}" class="btn btn-primary">Review</a>


        </div>
    </div>

  </div>          {% endfor %}

      
    {% endblock %}
  </body>

</html>
